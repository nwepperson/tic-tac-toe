<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./jquery.js"></script>
  <script src="./script2.js"></script>
</head>
<body>
  <div id="board">
    <div class="row">
      <div id="1" class="position"></div>
      <div id="2" class="position"></div>
      <div id="3" class="position"></div>
    </div>
    <div class="row">
      <div id="4" class="position"></div>
      <div id="5" class="position"></div>
      <div id="6" class="position"></div>
    </div>
    <div class="row">
      <div id="7" class="position"></div>
      <div id="8" class="position"></div>
      <div id="9" class="position"></div>
    </div>
  </div>
  <aside>
    <h2>Tic-Tac-Toe</h2>
      <div id="x_wins">Player "X" Wins: </div>
      <div id="o_wins">Player "O" Wins: </div>
      <div id="player_turn">Player X starts the game</div>
    <button id="play_again">Play Again</button>
  </aside>
</body>
</html>
